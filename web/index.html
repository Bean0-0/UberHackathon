<!DOCTYPE html>
<html>
    <head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Caravan | Share the Journey</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!-- jquery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

        <!--mapbox-->
        
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">

        <!-- car data -->
        <script src="car-data.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">        

        <!-- icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="icon" type="image/x-icon" href="assets/branding/logo-sr.png">

        <script src="eel.js"></script>
    </head>

    <body>

        <!-- logo screen -->
        <div id="logoScreen">
            <h2 id="logo"><img src='assets/branding/logo-s.png'>Caravan</h2>
            <p>Share the Journey.</p>
        </div>

        <!-- introduction screen -->
        <div id="introScreen">
            <div id="introContent">

            </div>
        </div>

        <!-- user information screen -->
        <img id="userIcon" src="assets/svg/user.svg" onclick="toggleInfoScreen()">
        <div id="infoScreen">
            <div id="infoContent">

                <div class="gap"></div>
                
                <h2>Name</h2>
                <p>This name is what drivers will see on your requests.</p>
                <input id="nameInput">
                <button class="confirmButton" onclick="saveNameSetting()">Save Name</button>

                <div class="smallGap"></div>

                <h2>Accessibility Accommodations</h2>
                <p>This helps you match with drivers that better fit your needs.</p>
                <div id="userAccessibility"></div>
            </div>
        </div>
        
        <!-- loading popup -->
        <div id="loadingPopup">
            <p>Finding driver...</p>
        </div>

        <!-- popup bar that displays car information -->
        <div id="modal">
            <div id="modalContent"></div>
        </div>

        <!-- main content sections: map and location inputs-->

        <div id="content">
            <div id="header">
                <h1 id="title">Welcome back, user</h1>
            </div>
            <div id='map'></div>

            <div id="bottomBar">
                <div class="inputHolder">
                    <div class="markerDot"></div>
                    <input id="startInp" placeholder="Enter starting address...">
                    <button onclick="askLocation('start')">Search</button>
                </div>

                <div class="markerSep"></div>
                <div class="markerSep" style="margin-bottom:0"></div>

                <div class="inputHolder">
                    <div class="markerDot"></div>
                    <input id="endInp" placeholder = "Enter ending address...">
                    <button onclick="askLocation('end')">Search</button>
                </div>
                <br><br><br><br>

                <button class="confirmButton" onclick="verifyRoute()">Let's Go!</button>
                <p id="warning">You must enter a valid route before ordering a ride.</p>
            </div>

            <!--
            <button class="helpButton">
                <span class="material-symbols-outlined" id="infoIcon">info</span>
            </button>

            -->
            
        </div>

        <script>
            setTimeout(function(){
                document.getElementById("logoScreen").style["opacity"] = 0;
                document.getElementById("logoScreen").style["pointer-events"] = "none";
            },2000);
            if(localStorage.getItem("name") != null) $("#title").text("Welcome back, " + localStorage.getItem("name").split(" ")[0]);
        </script>
        
        <script src="script.js"></script>
        <script src="modal.js"></script>
        <script src="intro.js"></script>
    </body>
</html>
