<!DOCTYPE html>
<html>
    <head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Caravan | Share the Journey</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="styles.css">

        <!--mapbox-->
        
        <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
        <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />

        <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
        <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">

        <!-- car data -->
        <script src="car-data.js"></script>

        <!-- fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sarabun&display=swap" rel="stylesheet">        

        <!-- icons -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

        <script src="eel.js"></script>
    </head>

    <body>
        <div id="content">
            <div id="header">
                <h1 id="title">Where are you headed?</h1>
            </div>
            <div id='map'></div>

            <div id="bottomBar">
                <div class="inputHolder">
                    <div class="markerDot"></div>
                    <input id="startInp" placeholder="Enter starting address...">
                    <button onclick="askLocation('start')">Search</button>
                </div>

                <div class="markerSep"></div>
                <div class="markerSep"></div>
                <div class="markerSep" style="margin-bottom:0"></div>

                <div class="inputHolder">
                    <div class="markerDot"></div>
                    <input id="endInp" placeholder = "Enter ending address...">
                    <button onclick="askLocation('end')">Search</button>
                </div>

                <button class="confirmButton" onclick="displayCar(generateDriver([0,0]))">Let's Go!</button>
            </div>

            <button class="helpButton">
                <span class="material-symbols-outlined" id="infoIcon">info</span>
            </button>
            
        </div>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="material-symbols-outlined" id="closeInfo">close</span>
                <h1>Welcome to Caravan!</h1>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="modal.js"></script>
    </body>
</html>
